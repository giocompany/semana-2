<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Semana 2</title>
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>

        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Escribe tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Escribe tu correo electronico" required>
            </div>

            <fieldset class="form-group">
                <legend>Presupuesto</legend>
                <input id="10000" name="budget" type="radio">
                <label for="10000">$10,000</label>

                <input id="5000" name="budget" type="radio">
                <label for="5000">$5,000</label>

                <input id="1000" name="budget" type="radio">
                <label for="1000">$1,000</label>
                <div class="help-field">Este presupuesto es sólo una métrica base</div>
            </fieldset>

            <div class="form-group">
                <label for="type">Tipo de Proyecto</label>
                <select id="type" required>
                    <option disabled selected>Seleccione uno</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile App</option>
                    <option value="diseño">Diseño</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" rows="8"></textarea>
                <div class="help">Escribe una breve descripción de tu proyecto</div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input id="terms" type="checkbox">
                    <span>Acepto los términos y condiciones</span>
                </label>
            </div>

            <button>Enviar</button>
        </form>

    </main>
</body>
</html>
